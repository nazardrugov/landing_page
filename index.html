<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainian Reels Generator</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #ffffff;
            --accent-color: #ffd700;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            height: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--secondary-color);
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
        }

        .cta-button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .main-content {
            text-align: center;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .main-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .main-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .shape {
            position: absolute;
            z-index: -1;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            left: -100px;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 215, 0, 0.2);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            bottom: -75px;
            right: -75px;
        }

        .app-preview {
            max-width: 300px;
            margin: 2rem auto;
            background-color: var(--secondary-color);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .app-preview img {
            width: 100%;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .main-content h1 {
                font-size: 2rem;
            }
            
            .main-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Ukrainian Reels Generator</div>
                <div class="nav-links">
                    <a href="#">For Non-profits</a>
                    <a href="#">For Entrepreneurs</a>
                    <a href="#">For Public Figures</a>
                    <a href="#">How It Works</a>
                    <a href="#">Pricing</a>
                </div>
                <div>
                    <button class="cta-button">Join Now</button>
                </div>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <h1>Inspiration to Share</h1>
            <p>Ukrainian Reels Generator is the first AI-powered app for non-profits, entrepreneurs, and public figures that creates engaging social media content in an inspirational way.</p>
            <button class="cta-button">JOIN UKRAINIAN REELS GENERATOR</button>
            <div class="app-preview">
                <img src="app-preview-placeholder.jpg" alt="Ukrainian Reels Generator App Preview">
            </div>
        </div>
    </main>
</body>
</html>
