<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainian Reels Generator</title>
    <style>
        :root {
            --primary-color: #E43D12; /* Main Red */
            --secondary-color: #D6536D; /* Pinkish Red */
            --accent-color: #FFA2B6; /* Light Pink */
            --highlight-color: #EFB11D; /* Gold */
            --background-color: #EBE9E1; /* Light Beige */
            --text-color: #ffffff; /* White */
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--primary-color);
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        .nav-links {
            display: none; /* Hide the navigation links */
        }

        .main-content {
            text-align: center;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .main-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .main-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            color: var(--secondary-color);
        }

        .box-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3rem;
        }

        .box {
            width: 18%;
            background-color: var(--accent-color);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .box:nth-child(odd) {
            background-color: var(--highlight-color); /* Alternate box color */
        }

        .arrow {
            width: 4%;
            height: 50px;
            background-color: var(--primary-color);
            border-radius: 25px;
            transform: rotate(45deg);
            position: relative;
        }

        .arrow::before {
            content: '';
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            border-radius: 25px;
        }

        .app-preview {
            display: none; /* Hide the app preview */
        }

        @media (max-width: 768px) {
            .box-container {
                flex-direction: column;
            }

            .arrow {
                display: none; /* Hide arrows on small screens */
            }

            .main-content h1 {
                font-size: 2rem;
            }
            
            .main-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Ukrainian Reels Generator</div>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <h1>Create Stunning Reels in Minutes</h1>
            <p>Enter a prompt with your brilliant idea and have AI take care of scriptwriting, video creation, voice-overs, and subtitle generation.</p>
            <div class="box-container">
                <div class="box">Step 1</div>
                <div class="arrow"></div>
                <div class="box">Step 2</div>
                <div class="arrow"></div>
                <div class="box">Step 3</div>
                <div class="arrow"></div>
                <div class="box">Step 4</div>
                <div class="arrow"></div>
                <div class="box">Step 5</div>
            </div>
        </div>
    </main>
</body>
</html>
