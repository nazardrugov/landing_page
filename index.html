<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 60px 20px;
        }
        .content {
            padding: 20px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to My Simple Landing Page</h1>
        <p>This is a basic example to test GitHub Pages.</p>
    </div>

    <div class="content">
        <p>This page is hosted on GitHub Pages and serves as a demonstration.</p>
        <a href="#" class="button">Learn More</a>
    </div>

</body>
</html>
